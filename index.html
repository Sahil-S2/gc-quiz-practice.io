<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GC Exam Master - Pro Mobile</title>
<style>
    /* --- PROFESSIONAL DARK THEME VARIABLES --- */
    :root {
        --bg: #0f172a;          /* Deep Slate Background */
        --card-bg: #1e293b;     /* Lighter Slate Card */
        --surface: #334155;     /* Interactive Elements */
        
        --text-main: #f8fafc;   
        --text-muted: #94a3b8; 
        
        --accent: #3b82f6;      /* Blue */
        --accent-glow: rgba(59, 130, 246, 0.5); 
        
        --success: #10b981;     /* Emerald */
        --warning: #f59e0b;     /* Amber */
        --danger: #ef4444;      /* Red */
        --info: #06b6d4;        /* Cyan */
        
        --flag-chapter: #8b5cf6; 
        --flag-diagram: #ec4899; 
        --flag-similar: #6366f1; 

        --folder-color: #f59e0b; 

        --border: #334155;      
        --input-bg: #020617;    
        
        --player-bg: rgba(15, 23, 42, 0.98); 
    }

    html { 
        color-scheme: dark; 
        scroll-behavior: smooth; 
    }
    
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        background-image: radial-gradient(circle at top right, #1e293b 0%, transparent 40%);
        color: var(--text-main);
        margin: 0;
        padding: 15px 15px 240px 15px; 
        line-height: 1.6;
        -webkit-overflow-scrolling: touch; 
        -webkit-font-smoothing: antialiased;
    }

    /* --- MODERN SCROLLBAR --- */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    .container { max-width: 900px; margin: 0 auto; }

    /* --- HEADER --- */
    header { text-align: center; margin-bottom: 25px; padding-top: 10px; }
    h1 { 
        color: var(--text-main); margin: 0; font-size: 2em; letter-spacing: -1px; 
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
    }
    .subtitle { color: var(--text-muted); font-size: 0.95em; margin-top: 5px; letter-spacing: 0.5px; }

    /* --- CONTROLS --- */
    .top-controls {
        display: flex; gap: 12px; margin-bottom: 25px;
        background: rgba(30, 41, 59, 0.7); 
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        padding: 15px; border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); 
        flex-direction: column; 
    }

    /* --- INPUTS & DROPDOWNS --- */
    .search-box, .folder-select, .material-input {
        width: 100%; padding: 12px 15px;
        background-color: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: 10px; font-size: 16px; color: var(--text-main); outline: none;
        transition: all 0.3s ease;
        -webkit-appearance: none; -moz-appearance: none; appearance: none;
    }
    .search-box:focus, .folder-select:focus, .material-input:focus { 
        border-color: var(--accent); 
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    option { background-color: #020617 !important; color: #f8fafc; padding: 10px; }
    select { background-color: var(--input-bg); }

    /* --- FILTER CHIPS --- */
    .filter-scroll {
        display: flex; gap: 10px; overflow-x: auto; padding-bottom: 12px; padding-top: 5px;
        scrollbar-width: none; 
    }
    .filter-scroll::-webkit-scrollbar { display: none; } 

    .filter-chip {
        padding: 8px 18px; border-radius: 25px; border: 1px solid var(--border);
        background: var(--surface); color: var(--text-muted);
        font-size: 0.85em; font-weight: 600; white-space: nowrap; cursor: pointer;
        transition: all 0.3s ease;
        position: relative; overflow: visible;
    }
    
    .filter-chip.active { color: white; border-color: transparent; transform: translateY(-1px); }
    .filter-chip[data-type="all"].active { background: var(--accent); box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5); }
    .filter-chip[data-type="1"].active { background: var(--warning); color: #000; box-shadow: 0 2px 8px rgba(245, 158, 11, 0.5); }
    .filter-chip[data-type="2"].active { background: var(--danger); color: white; box-shadow: 0 2px 8px rgba(239, 68, 68, 0.5); }
    .filter-chip[data-type="3"].active { background: var(--info); color: #000; box-shadow: 0 2px 8px rgba(6, 182, 212, 0.5); }
    .filter-chip[data-type="4"].active { background: var(--flag-chapter); color: white; box-shadow: 0 2px 8px rgba(139, 92, 246, 0.5); }
    .filter-chip[data-type="5"].active { background: var(--flag-diagram); color: white; box-shadow: 0 2px 8px rgba(236, 72, 153, 0.5); }
    .filter-chip[data-type="6"].active { background: var(--flag-similar); color: white; box-shadow: 0 2px 8px rgba(99, 102, 241, 0.5); }

    .control-row { display: flex; gap: 10px; width: 100%; margin-top: 5px; flex-wrap: wrap; align-items: center; }
    
    /* --- BUTTONS --- */
    .btn {
        padding: 12px; background: var(--surface); border: 1px solid var(--border); color: var(--text-main);
        border-radius: 10px; cursor: pointer;
        font-weight: 600; font-size: 13px; flex: 1;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex; align-items: center; justify-content: center; gap: 6px;
        min-width: 80px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn:active { transform: scale(0.96); }
    
    .btn.primary { background: var(--accent); color: white; border: 1px solid var(--accent); box-shadow: 0 0 10px var(--accent-glow); }
    .btn.expand { background: linear-gradient(135deg, #10b981, #059669); color: white; border: none; }
    .btn.material { background: linear-gradient(135deg, #f59e0b, #d97706); color: #000; border: none; }
    .btn-load-more { width: 100%; margin: 20px 0; background: var(--surface); color: var(--text-muted); border: 1px dashed var(--border); padding: 15px; font-weight: bold; border-radius: 12px; }
    .btn-load-more:active { background: var(--bg); }
    
    /* SFX Button Fix */
    .btn.sfx { 
        background: transparent; border: 1px solid var(--border); 
        width: 48px; flex: 0 0 48px; height: 44px; /* Fixed dimensions match other inputs */
        font-size: 18px; padding: 0; display: flex; align-items: center; justify-content: center;
        margin-left: auto; /* Push to right if needed in some layouts */
    }
    .btn.sfx.muted { opacity: 0.5; text-decoration: line-through; }

    /* --- STUDY MATERIAL STYLES --- */
    .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding-top: 10px; padding-bottom: 100px; }
    .folder-card { 
        background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; 
        padding: 20px; text-align: center; cursor: pointer; transition: all 0.2s;
        display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 120px;
        position: relative;
    }
    .folder-card:hover { border-color: var(--folder-color); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(245, 158, 11, 0.2); }
    .folder-icon { font-size: 3em; margin-bottom: 10px; }
    .folder-name { font-weight: 700; color: var(--text-main); font-size: 0.95em; word-break: break-word; }
    .folder-count { font-size: 0.8em; color: var(--text-muted); margin-top: 5px; }
    .folder-delete {
        position: absolute; top: 10px; right: 10px;
        background: rgba(239, 68, 68, 0.2); color: #ef4444;
        width: 30px; height: 30px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        border: none; cursor: pointer; font-size: 14px;
        transition: all 0.2s;
    }
    .folder-delete:hover { background: #ef4444; color: white; }

    .note-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 15px; padding: 20px; position: relative; }
    .note-header { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 10px;}
    .note-num { background: var(--folder-color); color: #000; font-weight: bold; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; }
    .note-content { font-size: 1.05em; color: var(--text-main); white-space: pre-wrap; line-height: 1.6; }
    .note-link { display: inline-block; margin-top: 10px; color: var(--accent); text-decoration: none; font-size: 0.9em; border: 1px solid var(--accent); padding: 5px 10px; border-radius: 6px; }
    .note-link:hover { background: rgba(59, 130, 246, 0.1); }
    
    .back-btn { background: none; border: none; color: var(--text-muted); font-size: 1.1em; cursor: pointer; margin-bottom: 15px; display: flex; align-items: center; gap: 5px; }
    .back-btn:hover { color: var(--text-main); }

    /* FLOATING ACTION BUTTON & MODAL */
    .fab-btn {
        position: fixed; bottom: 100px; right: 25px;
        width: 60px; height: 60px; border-radius: 50%;
        background: var(--accent); color: white;
        border: none; font-size: 30px; font-weight: bold;
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.6);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; z-index: 1000;
        transition: transform 0.2s;
    }
    .fab-btn:active { transform: scale(0.9); }

    .modal-overlay {
        display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); 
        z-index: 10001; /* Higher than Audio Player (9999) */
        align-items: flex-end;
        animation: fadeIn 0.2s ease;
    }
    .modal-content {
        background: #1e293b; width: 100%; border-top-left-radius: 20px; border-top-right-radius: 20px;
        padding: 25px; 
        padding-bottom: 50px; /* Padding for mobile safe area */
        box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        border-top: 1px solid var(--border);
    }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* --- SCOREBOARD --- */
    #exam-scoreboard {
        display: none;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        padding: 20px; border-radius: 16px; margin-bottom: 25px;
        border: 1px solid var(--border);
        text-align: center;
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
    }
    .score-title { color: var(--text-muted); font-size: 0.85em; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; opacity: 0.7; }
    .score-value { font-size: 1.8em; font-weight: 800; color: #fff; margin: 8px 0; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
    .level-badge { display: inline-block; padding: 6px 16px; border-radius: 20px; background: var(--border); font-size: 0.9em; font-weight: bold; letter-spacing: 0.5px; }

    /* --- CARDS --- */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-left: 4px solid var(--accent);
        border-radius: 12px;
        margin-bottom: 16px;
        position: relative;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease, border-color 0.2s;
        animation: fadeInUp 0.4s ease-out forwards;
        will-change: transform;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -3px rgba(0,0,0,0.3); border-color: var(--accent); }
    .card.active-reading { border-left-color: var(--warning); background-color: #334155; box-shadow: 0 0 0 2px var(--warning), 0 10px 25px rgba(0,0,0,0.4); transform: scale(1.01); }

    /* Card Header */
    .card-header { padding: 18px; display: flex; justify-content: space-between; align-items: flex-start; cursor: pointer; min-height: 60px; }
    .q-content { display: flex; gap: 15px; align-items: flex-start; flex: 1; padding-right: 10px; }
    .q-num { background: var(--input-bg); color: var(--text-muted); min-width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.95em; font-weight: 700; flex-shrink: 0; border: 1px solid var(--border); margin-top: 0px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
    .q-text { font-weight: 500; font-size: 1.05em; color: var(--text-main); line-height: 1.5; padding-top: 4px; }
    .badge-container { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 6px; }

    /* MCQ Styling */
    .mcq-options { padding: 0 18px 18px 18px; display: flex; flex-direction: column; gap: 10px; }
    .option-btn { background: var(--input-bg); border: 1px solid var(--border); color: var(--text-muted); padding: 14px; border-radius: 10px; text-align: left; cursor: pointer; transition: all 0.2s; font-size: 1em; display: flex; align-items: center; touch-action: manipulation; }
    .option-btn:hover { border-color: var(--accent); color: var(--text-main); background: rgba(59,130,246,0.05); }
    .option-btn.correct { background: rgba(16, 185, 129, 0.15); border-color: var(--success); color: var(--success); font-weight: 700; }
    .option-btn.wrong { background: rgba(239, 68, 68, 0.15); border-color: var(--danger); color: var(--danger); opacity: 0.8; }
    .mcq-source { display: none; margin-top: 12px; font-size: 0.9em; color: var(--info); font-style: italic; padding: 0 5px; border-top: 1px solid var(--border); padding-top: 12px; }
    #mcq-view { display: none; }

    /* Answer Box */
    .answer-box { max-height: 0; overflow: hidden; background: #151e2e; transition: max-height 0.4s cubic-bezier(0, 1, 0, 1); border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
    .card.revealed .answer-box { max-height: 2500px; border-top: 1px solid var(--border); }
    .ans-content { padding: 20px 25px; }
    .ans-text { color: var(--success); font-weight: 500; font-size: 1.1em; line-height: 1.6; }
    .citation { display: block; margin-top: 12px; font-size: 0.85em; color: var(--text-muted); font-style: italic; }

    /* UPDATE SUB-SPACE */
    .update-subspace { margin-top: 25px; padding-top: 20px; border-top: 2px dashed rgba(6, 182, 212, 0.3); }
    .update-label { font-size: 0.9em; color: var(--info); margin-bottom: 12px; display: block; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
    .update-editor { width: 100%; background-color: #0b1120; border: 1px solid var(--border); color: var(--text-main); border-radius: 10px; padding: 16px; font-family: inherit; font-size: 0.95em; resize: vertical; min-height: 120px; line-height: 1.6; transition: all 0.2s; }
    .update-editor:focus { border-color: var(--info); box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2); outline: none; }
    .media-preview { margin-top: 15px; display: block; max-width: 100%; border-radius: 10px; border: 1px solid var(--border); cursor: zoom-in;}
    .upload-row { display: flex; gap: 12px; margin-top: 12px; align-items: center; }
    .upload-btn-wrapper { position: relative; overflow: hidden; display: inline-block; background: linear-gradient(to bottom, #334155, #1e293b); color: white; padding: 10px 16px; border-radius: 8px; font-size: 0.9em; font-weight: bold; cursor: pointer; border: 1px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.1s; }
    .upload-btn-wrapper:active { transform: scale(0.98); }
    .upload-btn-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; }
    .file-name { font-size: 0.85em; color: var(--text-muted); font-style: italic; }

    /* Menu Dropdown */
    .menu-wrapper { position: relative; height: 100%; }
    .menu-btn { background: none; border: none; font-size: 24px; color: var(--text-muted); padding: 0 10px; cursor: pointer; transition: color 0.2s; }
    .menu-btn:hover { color: var(--text-main); }
    .menu-dropdown { display: none; position: absolute; right: 0; top: 40px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 240px; z-index: 1000; overflow: hidden; animation: fadeInUp 0.2s ease-out; }
    .menu-dropdown.show { display: block; }
    .menu-item { padding: 14px 18px; font-size: 14px; color: var(--text-main); border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: background 0.2s; display: flex; justify-content: space-between; }
    .menu-item:hover { background: rgba(255,255,255,0.05); }
    .menu-item.active-flag { background: rgba(16, 185, 129, 0.1); color: var(--success); }
    .menu-item.active-flag:after { content: '‚úì'; font-weight: bold; }
    
    .flag-badge { display: inline-block; font-size: 0.7em; padding: 3px 8px; border-radius: 6px; font-weight: 800; color: #000; text-transform: uppercase; letter-spacing: 0.5px; }
    .badge-1 { background-color: var(--warning); }
    .badge-2 { background-color: var(--danger); color: white;}
    .badge-3 { background-color: var(--info); }
    .badge-4 { background-color: var(--flag-chapter); color: white; }
    .badge-5 { background-color: var(--flag-diagram); color: white; }
    .badge-6 { background-color: var(--flag-similar); color: white; }

    /* EXTRA FIELDS */
    .extra-field-box {
        margin-top: 20px; 
        background: rgba(0,0,0,0.2); 
        padding: 15px; 
        border-radius: 10px; 
        border: 1px solid var(--border);
    }
    .field-label { display: block; font-size: 0.85em; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
    .chapter-input { 
        width: 100%; padding: 10px; background: var(--input-bg); border: 1px solid var(--border); color: #fff; border-radius: 8px; 
        border-left: 3px solid var(--flag-chapter);
    }
    .diagram-comment {
        width: 100%; margin-top:10px; padding: 10px; background: var(--input-bg); border: 1px solid var(--border); color: #fff; border-radius: 8px;
        min-height: 60px; resize: vertical;
    }

    /* FULL SCREEN MODAL */
    .fs-modal {
        display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.95); align-items: center; justify-content: center;
        flex-direction: column;
    }
    .fs-modal.active { display: flex; animation: fadeInUp 0.2s; }
    .fs-img { max-width: 95%; max-height: 80%; border-radius: 4px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    .fs-close { position: absolute; top: 20px; right: 25px; color: #fff; font-size: 35px; font-weight: bold; cursor: pointer; }
    
    /* Player Container */
    .audio-player { 
        position: fixed; bottom: 0; left: 0; right: 0; 
        background: var(--player-bg); 
        backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        border-top: 1px solid rgba(255,255,255,0.1); 
        padding: 15px 20px; box-shadow: 0 -10px 40px rgba(0,0,0,0.5); 
        z-index: 9999; border-top-left-radius: 20px; border-top-right-radius: 20px; 
    }
    
    /* Persistent Bar */
    .player-persistent { 
        display: flex; justify-content: space-between; align-items: center; 
        margin-bottom: 0;
    }
    
    /* Collapsible Body */
    .player-body { 
        display: none; flex-direction: column; gap: 12px; margin-top: 15px; 
        animation: fadeInUp 0.3s ease;
    }
    .player-body.show { display: flex; }

    .player-controls { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 12px; }
    
    .p-btn { 
        background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
        color: var(--text-main); padding: 10px; border-radius: 12px; 
        cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; 
        transition: background 0.2s; white-space: nowrap;
    }
    .p-btn:hover { background: rgba(255,255,255,0.1); }
    .p-btn-main { background: var(--accent); border: none; font-weight: bold; box-shadow: 0 4px 12px var(--accent-glow); font-size: 18px; padding: 12px; }
    
    .player-select, .player-input { 
        background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); 
        color: var(--text-main); padding: 8px 12px; border-radius: 8px; font-size: 0.9em; 
    }
    .player-select option { background-color: var(--bg) !important; color: var(--text-main); }

    /* STOP AUDIO RED GLOW ANIMATION */
    @keyframes pulseRed {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    .p-btn-stop {
        background: rgba(239, 68, 68, 0.15); 
        color: #ffffff; width:100%; font-size: 14px; padding: 12px; 
        border: 1px solid rgba(239, 68, 68, 0.5); 
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); 
        font-weight: bold;
        transition: all 0.3s;
        animation: pulseRed 2s infinite;
    }
    .p-btn-stop:hover { background: rgba(239, 68, 68, 0.3); box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); }
    
    .toggle-btn { margin-left: 8px; font-weight: 600; background: var(--surface); color: var(--text-muted); border: 1px solid var(--border); flex-shrink: 0; }
    .toggle-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

    /* --- MOBILE FIXES --- */
    @media (max-width: 600px) {
        .audio-player { padding: 10px 15px; }
        .player-select { max-width: 110px !important; }
        .p-btn { padding: 8px 10px; font-size: 13px; }
        #jumpInput { width: 45px !important; }
        .toggle-btn { font-size: 12px; padding: 8px; }
        .filter-scroll { padding-bottom: 8px; }
        .note-input-item { width: 100%; min-width: 100%; }
        .fab-btn { bottom: 85px; }
    }
</style>
</head>
<body>

<div class="container">

    window.initAudio = function() {
        if(!window.audioCtx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            window.audioCtx = new AudioContext();
        }
        if(window.audioCtx.state === 'suspended') window.audioCtx.resume();
    }

    window.toggleSFX = function() {
        window.sfxEnabled = !window.sfxEnabled;
        const btn = document.getElementById('btn-sfx');
        if(window.sfxEnabled) {
            btn.classList.remove('muted');
            btn.innerText = "üîä";
            playSound('click');
        } else {
            btn.classList.add('muted');
            btn.innerText = "üîá";
        }
    }

    window.playSound = function(type) {
        if(!window.sfxEnabled) return;
        window.initAudio();
        const ctx = window.audioCtx;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);

        const now = ctx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now);
            osc.stop(now + 0.5);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else if (type === 'click') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, now);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
            osc.start(now);
            osc.stop(now + 0.05);
        }
    }

    window.onload = function() {
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu-wrapper')) {
                document.querySelectorAll('.menu-dropdown').forEach(el => {
                    el.classList.remove('show');
                    if(el.closest('.card')) el.closest('.card').style.zIndex = "";
                });
            }
            if(window.sfxEnabled && !window.audioCtx) window.initAudio();
        });
        
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        synth.cancel();
        synth.speak(new SpeechSynthesisUtterance(' '));

        populateSections();
        populateRangeDropdown(); 
        
        window.activeDataList = rawData;
        renderList(rawData);
    };

    function populateRangeDropdown() {
        const select = document.getElementById('rangeSelect');
        select.innerHTML = '<option value="all">All Questions</option>';
        
        let data;
        if(currentMode === 'flashcard') data = rawData;
        else if(currentMode === 'mcq-study') data = mcqStudyData;
        else if(currentMode === 'mcq') data = allMCQData;
        else return;

        const total = data.length;
        const batchSize = 100;
        
        for (let i = 0; i < total; i += batchSize) {
            let end = Math.min(i + batchSize, total);
            let option = document.createElement('option');
            option.value = `${i}-${end}`;
            option.innerText = `${i+1} - ${end} Questions`;
            select.appendChild(option);
        }
    }

    window.applyRangeFilter = function() {
        playSound('click');
        const val = document.getElementById('rangeSelect').value;
        
        let baseData;
        if(currentMode === 'flashcard') baseData = rawData;
        else if(currentMode === 'mcq-study') baseData = mcqStudyData;
        else if(currentMode === 'mcq') baseData = allMCQData;
        else return;

        let data = baseData;

        if (val !== 'all') {
            const [start, end] = val.split('-').map(Number);
            data = baseData.slice(start, end);
        }
        
        if (currentMode === 'mcq') {
            currentMCQItems = data;
            examScore = 0; 
            examAttempts = 0;
            updateScoreboard();
            window.activeDataList = currentMCQItems;
            const container = document.getElementById('mcq-view');
            container.innerHTML = "";
            window.loadedCount = 0;
            if(data.length === 0) {
                container.innerHTML = "<div style='text-align:center; padding:30px; color:#94a3b8;'>No questions found.</div>";
            } else {
                renderMCQBatch();
                updateLoadMoreButton();
            }
        } else {
            if (currentFilterType !== 'all') {
                data = data.filter(item => {
                    const flags = window.flaggedItems[item.q];
                    if(Array.isArray(flags)) return flags.includes(parseInt(currentFilterType));
                    return flags == currentFilterType;
                });
            }
            renderList(data);
        }
    }

    // --- AGGRESSIVE COMPRESSION (800px, 0.5 quality) ---
    window.compressImage = function(file, callback) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const maxWidth = 800; // REDUCED FROM 1200
                const scaleSize = maxWidth / img.width;
                const width = (img.width > maxWidth) ? maxWidth : img.width;
                const height = (img.width > maxWidth) ? (img.height * scaleSize) : img.height;
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                // REDUCED QUALITY TO 0.5
                const dataUrl = canvas.toDataURL('image/jpeg', 0.5);
                callback(dataUrl);
            }
        }
    }

        if(!Array.isArray(flags)) flags = flags ? [flags] : [];

        if (type === 0) {

        }

    window.toggleMenu = function(id) {

        document.querySelectorAll('.menu-dropdown').forEach(el => {
            if(el.id !== id) {
                el.classList.remove('show');
                el.closest('.card').style.zIndex = "";
            }
        });
        const menu = document.getElementById(id);
        const card = menu.closest('.card');
        if(menu.classList.contains('show')) {

    window.copyCard = function(index) {
        const item = visibleItems[index];
        const text = `Q: ${item.q}\n\nA: ${item.a}`;
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(() => { alert("Copied!"); window.toggleMenu(`menu-${index}`); }).catch(err => fallbackCopy(text, index));
        } else { fallbackCopy(text, index); }
    }
    
    function fallbackCopy(text, index) {
        var textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed"; textArea.style.left = "-9999px";
        document.body.appendChild(textArea);
        textArea.focus(); textArea.select();
        try { document.execCommand('copy'); alert("Copied!"); } catch (err) { alert("Unable to copy."); }
        document.body.removeChild(textArea);
        window.toggleMenu(`menu-${index}`);
    }

    window.applyFilter = function(type) {
        playSound('click');
        currentFilterType = type;
        document.querySelectorAll('.filter-chip').forEach(btn => {
            btn.classList.remove('active');
            if(btn.dataset.type === type) btn.classList.add('active');
        });
        document.getElementById('searchInput').value = "";
        
        if(currentMode === 'mcq-study' || currentMode === 'flashcard') {
            applyRangeFilter();
            return;
        }
        
        let data = (currentMode === 'flashcard') ? rawData : mcqStudyData;
        if (type === 'all') { renderList(data); return; }
        
        let filtered = data.filter(item => {
            const f = window.flaggedItems[item.q];
            if(Array.isArray(f)) return f.includes(parseInt(type));
            return f == type;
        });
        renderList(filtered);
    }

        } else {
            if(sec==='all') currentMCQItems = [...allMCQData];
            else currentMCQItems = allMCQData.filter(i => i.source.includes(sec));
            resetExam();
        }
    }

    window.togglePlay = function() { if (isPlaying) pauseAudio(); else playAudio(); }
    
    window.playAudio = function() {
        playSound('click');
        let listLen = (currentMode === 'mcq') ? currentMCQItems.length : visibleItems.length;
        if(listLen === 0) return;
        isPlaying = true;
        document.getElementById('playPauseBtn').textContent = "‚è∏ Pause";
        currentSpeechId = Date.now();
        synth.cancel();
        if(currentMode === 'mcq') readMCQ(currentIndex, currentSpeechId);
        else readCard(currentIndex, currentSpeechId);
    }
    
    window.pauseAudio = function() {
        isPlaying = false; synth.pause();
        document.getElementById('playPauseBtn').textContent = "‚ñ∂ Resume";
    }
    
    window.stopAudio = function() {
        isPlaying = false; synth.cancel();
        currentSpeechId = 0; 
        document.getElementById('playPauseBtn').textContent = "‚ñ∂ Play";
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active-reading'));
        document.getElementById('statusDisplay').innerText = "Stopped";
    }
    
    window.skip = function(dir) {
        synth.cancel();
        currentSpeechId = Date.now(); 
        let maxIndex = (currentMode === 'mcq') ? currentMCQItems.length : visibleItems.length;
        let newIndex = currentIndex + dir;
        if(newIndex < 0) newIndex = 0;
        if(newIndex >= maxIndex) { stopAudio(); return; }
        currentIndex = newIndex;
        if(isPlaying) {
            if(currentMode === 'mcq') readMCQ(currentIndex, currentSpeechId);
            else readCard(currentIndex, currentSpeechId);
        } else {
            highlightCard(currentIndex);
        }
    }

    window.readCard = function(index, speechId) {
        if (!isPlaying || index >= visibleItems.length || speechId !== currentSpeechId) return;
        currentIndex = index;
        highlightCard(index);
        const item = visibleItems[index];
        let flags = window.flaggedItems[item.q] || [];
        if(!Array.isArray(flags)) flags = flags ? [flags] : [];
        let answerText = item.a.replace(/\[Source:/i, "... Source: ").replace(/\]/g, "");
        let text = `Question ${index + 1}. ${item.q}... Answer... ${answerText}`;
        if(flags.includes(4) && window.chapterData[item.q]) {
            text += "... Chapter Reference: " + window.chapterData[item.q];
        }
        speakText(text, speechId, () => readCard(index + 1, speechId));
    }

    window.readMCQ = function(index, speechId) {
        if (!isPlaying || index >= currentMCQItems.length || speechId !== currentSpeechId) return;
        currentIndex = index;
        highlightCard(index); 
        const item = currentMCQItems[index];
        const correctText = item.options[item.correct];
        const text = `Question ${index + 1}. ${item.q}... The correct answer is... ${correctText}... Source: ${item.source}`;
        speakText(text, speechId, () => readMCQ(index + 1, speechId));
    }

    function speakText(text, speechId, callback) {
        const u = new SpeechSynthesisUtterance(text);
        if (selectedVoice) u.voice = selectedVoice; 
        u.rate = 1.1; 
        u.onend = () => { 
            if(isPlaying && speechId === currentSpeechId) callback(); 
        };
        u.onerror = (e) => { 
            if(isPlaying && speechId === currentSpeechId) setTimeout(() => callback(), 100); 
        }
        document.getElementById('statusDisplay').innerText = `Reading Q${currentIndex+1}`;
        synth.speak(u);
    }

    window.highlightCard = function(index) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active-reading'));
        let cardId = (currentMode === 'mcq') ? `mcq-${index}` : `q-${index}`;
        const card = document.getElementById(cardId);
        if(card) {
            card.classList.add('active-reading');
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            if(currentMode !== 'mcq') card.classList.add('revealed');
        }
    }
    
    window.jumpToNumber = function() {
        const val = parseInt(document.getElementById('jumpInput').value);
        let max = (currentMode === 'mcq') ? currentMCQItems.length : visibleItems.length;
        if (!val || val < 1 || val > max) return;
        stopAudio();
        currentSpeechId = Date.now();
        currentIndex = val - 1;
        isPlaying = true;
        document.getElementById('playPauseBtn').textContent = "‚è∏ Pause";
        if(currentMode === 'mcq') readMCQ(currentIndex, currentSpeechId);
        else readCard(currentIndex, currentSpeechId);
    }
</script>
